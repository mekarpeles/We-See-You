application: blogachoo
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  script: main.py

- url: /index\.html
  script: main.py

- url: /stylesheets
  static_dir: stylesheets

- url: /(.*\.(gif|png|jpg))
  static_files: static/\1
  upload: static/images(.*\.(gif|png|jpg))

- url: /admin/.*
  script: admin.py
  login: admin

- url: /.*
  script: not_found.py